<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-t from-gray-950 to-gray-700 min-h-screen">
    <header>
      <nav
        class="top-0 fixed p-4 min-w-full h-20 bg-gradient-to-t from-gray-700/70 flex flex-wrap justify-between"
      >
        <div class="bg-red-500 flex">
          <a href="#"><img src="https://fakeimg.pl/100x50/" /></a>
        </div>
        <ul
          class="text-cyan-400 font-bold justify-around items-center w-6/12 flex flex-wrap"
        >
          <li class="hover:text-cyan-200 ease-out duration-300">
            <a href="#">Marketplace</a>
          </li>
          <li class="hover:text-cyan-200 ease-out duration-300">
            <a href="#">Sell Photo</a>
          </li>
          <li class="hover:text-cyan-200 ease-out duration-300">
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <ul
          class="text-gray-700 rounded-2xl justify-center w-20 font-bold mr-12 items-center flex flex-wrap bg-cyan-400"
        >
          <li><a href="#">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="mt-20 py-10">
          <div class="text-center">
            <h1 class="text-5xl font-bold text-cyan-400">Your Cart</h1>
          </div>
        </div>
      </section>

      <section>
        <div class="mb-10 flex flex-wrap justify-center gap-x-4">
          <div class="w-5/12">
            <div
              class="gap-12 p-4 flex rounded-xl bg-blue-500 w-full h-64 mb-5"
            >
              <div>
                <img
                  class="rounded-xl w-48 h-48"
                  src="https://fakeimg.pl/280x500/"
                />
              </div>
              <div class="mt-20">
                <div class="font-bold text-4xl">
                  <h2>Photo1</h2>
                </div>
              </div>
              <div class="text-xl w-72 relative">
                <i class="absolute right-0 fa-solid fa-xmark"></i>
                <p class="absolute bottom-0 right-4">$100</p>
              </div>
            </div>

            <div
              class="gap-12 p-4 flex rounded-xl bg-blue-500 w-full h-64 mb-5"
            >
              <div>
                <img
                  class="rounded-xl w-48 h-48"
                  src="https://fakeimg.pl/280x500/"
                />
              </div>

              <div class="mt-20">
                <div class="font-bold text-4xl">
                  <h2>Photo2</h2>
                </div>
              </div>
              <div class="text-xl w-72 relative">
                <i class="absolute right-0 fa-solid fa-xmark"></i>
                <p class="absolute bottom-0 right-4">$100</p>
              </div>
            </div>
          </div>
          <div class="rounded-xl bg-green-500 w-4/12 py-72"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="bottom-0 min-w-full bottom-0 bg-gray-700/30 text-cyan-600">
        <div class="justify-center w-screen">
          <div class="w-50 py-7 px-20 justify-around flex flex-wrap">
            <div class="text-ml font-bold flex flex-wrap text-center">
              <ul>
                <li class="py-1"><a href="#">Marketplace</a></li>
                <li class="py-1"><a href="#">Sell Photo</a></li>
                <li class="py-1"><a href="#">Contant Us</a></li>
              </ul>
            </div>
            <div class="flex flex-wrap items-center justify-center">
              <div class="w-30 text-center text-2xl">
                <a href="#">
                  <i class="px-2 fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                  <i class="px-2 fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                  <i class="px-2 fa-brands fa-linkedin"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="py-4 text-xs text-center">
          <p>&copy 2025 PHOTOSELL INC, ALL RIGHTS RESERVED</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
